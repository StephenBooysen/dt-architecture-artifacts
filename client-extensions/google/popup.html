<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture Artifacts Search</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="extension-container">
    <header class="extension-header">
      <div class="logo">
        <img src="icons/stech-black.png" alt="STECH Logo" width="20" height="20" style="border-radius: 3px;">
        <h1>Architecture Artifacts</h1>
      </div>
      <div class="header-actions">
        <div class="user-status" id="userStatus" title="Click to sign in">
          <span class="status-text" id="statusText">Sign In</span>
        </div>
        <div class="settings-btn" id="settingsBtn" title="Settings">⚙️</div>
      </div>
    </header>

    <div class="spaces-section" id="spacesSection" style="display: none;">
      <div class="spaces-container">
        <label for="spaceSelect" class="spaces-label">Space:</label>
        <select id="spaceSelect" class="spaces-select">
          <option value="">Loading spaces...</option>
        </select>
      </div>
    </div>

    <div class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search documentation..." 
          class="search-input"
          autocomplete="off"
        >
        <button id="searchBtn" class="search-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
      
      <div class="search-types">
        <label class="search-type">
          <input type="radio" name="searchType" value="content" checked>
          <span>Content</span>
        </label>
        <label class="search-type">
          <input type="radio" name="searchType" value="files">
          <span>Files</span>
        </label>
      </div>
    </div>

    <div class="results-section" id="resultsSection">
      <div class="loading" id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
        <span>Searching...</span>
      </div>
      
      <div class="results-list" id="resultsList"></div>
      
      <div class="no-results" id="noResults" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8" stroke="#6b778c" stroke-width="2"/>
          <path d="M21 21L16.65 16.65" stroke="#6b778c" stroke-width="2"/>
        </svg>
        <p>No results found</p>
        <small>Try adjusting your search terms</small>
      </div>
    </div>

    <div class="preview-section" id="previewSection" style="display: none;">
      <div class="preview-header">
        <button id="backBtn" class="back-button">← Back</button>
        <h3 id="previewTitle" class="preview-title"></h3>
      </div>
      <div class="preview-content" id="previewContent"></div>
    </div>

    <div class="login-panel" id="loginPanel" style="display: none;">
      <div class="login-header">
        <h3>Sign In</h3>
        <button id="closeLoginBtn" class="close-button">×</button>
      </div>
      <div class="login-content">
        <div class="setting-group">
          <label for="username">Username:</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Enter your username"
          >
        </div>
        <div class="setting-group">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
          >
        </div>
        <div class="login-actions">
          <button id="loginBtn" class="login-button">Sign In</button>
          <button id="logoutBtn" class="logout-button" style="display: none;">Sign Out</button>
        </div>
        <div class="auth-divider">
          <span>or</span>
        </div>
        <button id="googleLoginBtn" class="google-login-button">
          <span class="google-icon">G</span>
          Continue with Google
        </button>
        <div class="auth-status" id="authStatus"></div>
      </div>
    </div>

    <div class="settings-panel" id="settingsPanel" style="display: none;">
      <div class="settings-header">
        <h3>Settings</h3>
        <button id="closeSettingsBtn" class="close-button">×</button>
      </div>
      <div class="settings-content">
        <div class="setting-group">
          <label for="serverUrl">Server URL:</label>
          <input 
            type="url" 
            id="serverUrl" 
            placeholder="http://localhost:5000"
            value="http://localhost:5000"
          >
          <small>Enter your Architecture Artifacts server URL</small>
        </div>
        <button id="saveSettingsBtn" class="save-button">Save Settings</button>
      </div>
    </div>

    <footer class="extension-footer">
      <small>Architecture Artifacts v1.0.0</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
